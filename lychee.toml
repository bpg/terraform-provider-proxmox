# Lychee configuration file
# Exclude specific files from link checking
# Note: PR template uses repo-root-relative links that GitHub resolves correctly,
# but lychee resolves them relative to .github/ directory.
exclude_path = [
    "CONTRIBUTORS.md",
    "CHANGELOG.md",
    "cache",
    ".terraform",
    ".github/PULL_REQUEST_TEMPLATE.md"
]

# Exclude URL patterns (regex)
exclude = [
    "https://.*:8006/"  # Exclude Proxmox server URLs
]

# Enable verbose output
verbose = "warn"

# Disable progress bar (better for CI)
no_progress = true

accept = [429, 200]
