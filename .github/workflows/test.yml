name: Tests

on:
  pull_request: {}
  push:
    branches:
      - main
      - "release/**"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Filter paths
        uses: dorny/paths-filter@7267a8516b6f92bdb098633497bad573efdbf271 # v2.12.0
        id: filter
        with:
          filters: |
            go:
              - '**/*.go'

      - name: Setup Go
        if: steps.filter.outputs.go == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Get dependencies
        if: steps.filter.outputs.go == 'true'
        run: go mod download

      - name: Build
        if: steps.filter.outputs.go == 'true'
        run: go vet . && go build -v .

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Filter paths
        uses: dorny/paths-filter@7267a8516b6f92bdb098633497bad573efdbf271 # v2.12.0
        id: filter
        with:
          filters: |
            go:
              - '**/*.go'

      - name: Setup Go
        if: steps.filter.outputs.go == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Get dependencies
        if: steps.filter.outputs.go == 'true'
        run: go mod download

      - name: Unit tests
        if: steps.filter.outputs.go == 'true'
        timeout-minutes: 10
        run: go test -v -cover ./...
