version: "2"
linters:
  default: all
  disable:
    - canonicalheader
    - cyclop
    - depguard
    - err113
    - exhaustruct
    - forcetypeassert
    - funlen
    - funcorder # nice to have, but currently generating too many errors
    - gocognit
    - gocyclo
    - ireturn
    - maintidx
    - mnd
    - nestif
    - nlreturn
    - perfsprint
    - rowserrcheck
    - tagliatelle
    - testpackage
    - tparallel
    - varnamelen
    - wastedassign
  settings:
    cyclop:
      max-complexity: 25
    dupl:
      threshold: 150
    errcheck:
      check-blank: true
    exhaustive:
      default-signifies-exhaustive: true
    funlen:
      lines: 80
      statements: 60
    goconst:
      min-len: 10
      min-occurrences: 4
    gosec:
      excludes:
        - G115
    revive:
      rules:
        - name: "package-comments"
          disabled: true
    wrapcheck:
      ignore-package-globs:
        - github.com/bpg/terraform-provider-proxmox/*
  exclusions:
    generated: lax
    presets:
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - cyclop
          - dupl
          - funlen
          - gocognit
          - gosec
          - lll
        path: _(test|gen)\.go
      - linters:
          - recvcheck
        path: .*/types/.+\.go
      - linters:
          - lll
          - recvcheck
        path: _types\.go
      - linters:
          - paralleltest
        path: fwprovider/.*_test\.go
      - linters:
          - lll
        source: ^.*https?://.*$
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new-from-rev: 9101977dc81f64db077b9a1eda2fe401359854c9
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
